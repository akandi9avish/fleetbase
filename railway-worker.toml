# Railway Configuration for Fleetbase Queue Worker
# Processes background jobs from Redis queue

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.railway-worker"

[deploy]
restartPolicyType = "ALWAYS"
restartPolicyMaxRetries = 10
startCommand = ""

# Environment Variables
# Note: Set these in Railway dashboard or via CLI
# Required:
# - DATABASE_URL (from MySQL plugin)
# - REDIS_URL (from Redis plugin)
# - QUEUE_CONNECTION=redis
